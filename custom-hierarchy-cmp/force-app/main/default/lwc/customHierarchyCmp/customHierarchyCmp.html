<template>
    <div class="slds-p-around_medium">
        <lightning-card>
            <h3 slot="title">
                <lightning-icon class="card-icon" icon-name="standard:hierarchy" size="small"></lightning-icon>
                {header}

            <lightning-tree-grid

        </lightning-card>
    </div>
</template>
